<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dang ky hoc vien</title>
</head>
<body>
<form action="/Profile.html" method="post">
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="checkbox"><label>Nam</label>
                <input type="checkbox"><label>Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea rows="2" cols="35"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td><select>
                <option>Lớp 10</option>
                <option>Lớp 11</option>
                <option>Lớp 12</option>
            </select></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
    </table>
    <input type="button" onclick="alert('Đăng ký thành công')" value="Đăng ký">
    <label><button>Nhập lại</button></label>
</form>
<style>
    form{
        padding: 5px 0 0 30px;
        margin: 200px 0 0 550px
    }
</style>
</body>
</html>

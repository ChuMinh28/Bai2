<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Market Reseach Survey</title>

<body>
<h2>Market Research Survey</h2>
<p>Please take a few moments to complete this satisfaction survey.</p>
<label>what is your age range?</label>
<select>
    <option value="18-24">18-24</option>
    <option value="24-35">24-35</option>
    <option value="35-50">35-50</option>
</select><br>
<label> What is your yearly income range?</label>
<select>
    <option value="$0-$25000">$0-$25000</option>
    <option value="$25000-$50000">$25000-$50000</option>
    <option value="$50000-$100000">$50000-$100000</option>
</select><br>
<label>Gender Identity</label>
<input type="radio" name="Gender Identity" value="male">Male<br>
<input type="radio"name="Gender Identity" value="Female"> Female<br>
<input type="radio" name="Gender Identity" value="Nonbinary"> Nonbinary<br>
<input type="radio"name="Gender Identity" value="Other"> Other<br>
<input type="text" name="Gender Identity"><br>
<label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
<input type="checkbox" name="Product1" value="Product 1">Product 1<br>
<input type="checkbox" name="Product2" value="Product 2">Product 2<br>
<input type="checkbox" name="Product3" value="Product 3">Product 3<br>
<label>How often would you use our new product?</label><br>
<input type="radio" name="Often" value="Daily">Daily<br>
<input type="radio"name="Often" value="Weekly">Weekly<br>
<input type="radio" name="Often" value="Monthly">Monthly<br>
<label>What would you pay for the new product?</label><br>
<span>$</span>
<input type="text" name="$">
<span>.</span>
<input type="tex" name="Cents"><br>
<label>What features would you like to see in the new product.</label><br>
<textarea rows="3" cols="100"></textarea>
</body>
</html>
